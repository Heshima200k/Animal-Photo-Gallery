<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card" >
            <img src="fox.jpg" alt="Impala" class="responsive-img">
            <div class="card-text">
                <h2>FENNEC FOX</h2>
                <p>india</p>
                <a href="https://g.co/kgs/PcLhy8c" id="impala-link" class="know-more" target="_blank">Know more ➜</a>
            </div>
        </div>
        <div class="card"  >
            <img src="whole.jpg" alt="Elephant" class="responsive-img">
            <div class="card-text">
                <h2>HUMPBACK <br>WHALE</h2>
                <p>South Africa</p>
                <a href="https://images.app.goo.gl/LxBXMXHaz7JXHSbd6" id="elephant-link"  class="know-more" target="_blank">Know more ➜</a>
            </div>
        </div>
        <div class="card"  >
            <img src="baba.jpg" alt="Tiger" class="responsive-img">
            <div class="card-text">
                <h2>COMMON BROWN <br> BABOON</h2>
                <p><b>South Africa</pb></p>
                <a href="https://en.wikipedia.org/wiki/Chacma_baboon" id="tiger-link" class="know-more" target="_blank">Know more ➜</a>
            </div>
        </div>
        <div class="card" >
            <img src="deep.jpg" alt="Kangaroo" class="responsive-img">
            <div class="card-text">
                <h2>SPOTTED <br>DEER</h2>
                <p><b>nyugwe</b></p>
                <a href="https://images.app.goo.gl/ZZdBCj8YzCEJko7XA" id="kangaroo-link" class="know-more" target="_blank">Know more ➜</a>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
        <a class="prev" id="prev">&#10094;</a>
        <a class="next" id="next">&#10095;</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
